<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Parkinsans:wght@300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Agenda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="nav-container">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html"><img src="/assets/calendar.png" alt="Calendário">Calendário</a></li>
                <li><a href="https://www.google.com.br/?hl=pt-BR"><img src="/assets/analysis.png" alt="Análises">ChatBot</a></li>
                <li><a href="https://www.google.com.br/?hl=pt-BR"><img src="/assets/note.png" alt="Notificações">Notificações</a></li>
                <button id="logoutButton">Logout</button>

            </ul>
        </nav>
    </div>
    <div class="profile-icon">
        <a href="#"><img src="/assets/user.png" alt="Perfil"></a>
    </div>
  </header>


  <main>

    <h1>Calendário de Tarefas</h1>
    <div id="calendar"></div>

    <h2>Adicionar Nova Tarefa</h2>
    <form id="taskForm">
        <input type="text" id="title" placeholder="Título" required>
        <input type="datetime-local" id="dueDate" required>
        <textarea id="description" placeholder="Descrição"></textarea>
        <button type="submit">Criar Tarefa</button>
    </form>

  </main>
    
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="/scripts/calendario.js"></script>

</body>

</html>
